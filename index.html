<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Stardew Valley Tracker</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link rel="manifest" href="manifest.json">
  <link rel="icon" href="images/heart.png">
  <link rel="stylesheet" href="css/output.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="bg-bg text-dark font-mono">

<!-- === Header === -->
<header id="main-header" class="fixed top-0 left-0 right-0 z-40 p-2 flex justify-center items-center">
  <h1 class="text-2xl font-bold">
    Stardew Valley Tracker
  </h1>
</header>

<!-- === Main Tabs & Content === -->
<main id="main-content" class="container mx-auto px-4 py-24 max-w-6xl">
  <!-- Tab bar -->
  <nav class="flex flex-wrap gap-2 justify-center mb-6">
    <button data-tab="inventory" class="tab active">Inventory</button>
    <button data-tab="villagers" class="tab">Villagers</button>
    <button data-tab="fish" class="tab">Fish</button>
    <button data-tab="bundles"   class="tab">Bundles</button>
    <button data-tab="museum"    class="tab">Museum</button>
    <button data-tab="settings"  class="tab">Settings</button>
  </nav>


  <!-- Inventory -->
  <section id="inventory-tab" class="tab-content hidden">
    <div id="inventory-grid" class="auto-grid"></div>
  </section>

  <!-- Villagers -->
  <section id="villagers-tab" class="tab-content hidden">
    <div id="villager-grid" class="auto-grid"></div>
  </section>
<section id="fish-tab" class="tab-content hidden">
  <div id="fish-grid" class="auto-grid"></div>
</section>
  <!-- Bundles -->
  <section id="bundles-tab" class="tab-content hidden">
    <div id="bundle-grid" class="auto-grid"></div>
  </section>

  <!-- Museum -->
  <section id="museum-tab" class="tab-content hidden">
    <div id="museum-grid" class="auto-grid"></div>
  </section>

  <!-- Settings -->
  <section id="settings-tab" class="tab-content hidden">
    <button id="reset-btn" class="px-4 py-2 bg-red-600 text-white rounded pixel-border">
      Reset Save & Dashboard
    </button>
  </section>
</main>

<script type="module" src="js/app.js"></script>
</body>
</html>
