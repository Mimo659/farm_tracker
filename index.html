<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Stardew Valley Tracker</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link rel="manifest" href="manifest.json">
  <link rel="icon" href="images/heart.png">
  <link rel="stylesheet" href="css/output.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="bg-bg text-dark font-mono">

<!-- === Header Clock / Money === -->
<header id="main-header" class="fixed top-0 left-0 right-0 z-40 glass p-2 flex justify-between items-center text-xs">
  <div id="date-display">Spring 1, Year 1</div>
  <div id="money-display">500g</div>
  <div id="clock-display">6:00 AM</div>
</header>

<!-- === Main Tabs & Content === -->
<main id="main-content" class="container mx-auto px-4 py-24 max-w-6xl">
  <!-- Tab bar -->
  <nav class="flex flex-wrap gap-2 justify-center mb-6">
    <button data-tab="dashboard" class="tab active">Dashboard</button>
    <button data-tab="inventory" class="tab">Inventory</button>
    <button data-tab="villagers" class="tab">Villagers</button>
    <button data-tab="fish" class="tab">Fish</button>
    <button data-tab="bundles"   class="tab">Bundles</button>
    <button data-tab="museum"    class="tab">Museum</button>
    <button data-tab="settings"  class="tab">Settings</button>
  </nav>

  <!-- Dashboard -->
  <section id="dashboard-tab" class="tab-content">
    <div class="glass pixel-border p-6 space-y-4 max-w-xl mx-auto text-xs">
      <h2 class="text-center text-lg">Dashboard</h2>

      <label>Farm Name</label>
      <input id="dash-farm-name" class="w-full px-2 py-1 bg-surface rounded" placeholder="Farm Name">

      <label>Player Name</label>
      <input id="dash-player" class="w-full px-2 py-1 bg-surface rounded" placeholder="Player">

      <label>Season</label>
      <select id="dash-season" class="w-full px-2 py-1 bg-surface rounded">
        <option>spring</option><option>summer</option><option>fall</option><option>winter</option>
      </select>

      <label>Year</label>
      <input type="number" id="dash-year" class="w-full px-2 py-1 bg-surface rounded" min="1" value="1">

      <label>Starting Gold</label>
      <input type="number" id="dash-money" class="w-full px-2 py-1 bg-surface rounded" min="0" value="500">

      <label>Farm Layout</label>
      <select id="dash-layout" class="w-full px-2 py-1 bg-surface rounded">
        <option>Standard</option><option>Riverland</option><option>Forest</option><option>Hill-top</option>
        <option>Wilderness</option><option>Four Corners</option><option>Beach</option>
      </select>

      <label>Pet</label>
      <select id="dash-pet" class="w-full px-2 py-1 bg-surface rounded">
        <option>Dog</option><option>Cat</option>
      </select>

      <button id="save-dash" class="w-full py-2 bg-accent text-white rounded pixel-border">
        Save Dashboard
      </button>
    </div>
  </section>

  <!-- Inventory -->
  <section id="inventory-tab" class="tab-content hidden">
    <div id="inventory-grid" class="auto-grid"></div>
  </section>

  <!-- Villagers -->
  <section id="villagers-tab" class="tab-content hidden">
    <div id="villager-grid" class="auto-grid"></div>
  </section>
<section id="fish-tab" class="tab-content hidden">
  <div id="fish-grid" class="auto-grid"></div>
</section>
  <!-- Bundles -->
  <section id="bundles-tab" class="tab-content hidden">
    <div id="bundle-grid" class="auto-grid"></div>
  </section>

  <!-- Museum -->
  <section id="museum-tab" class="tab-content hidden">
    <div id="museum-grid" class="auto-grid"></div>
  </section>

  <!-- Settings -->
  <section id="settings-tab" class="tab-content hidden">
    <button id="reset-btn" class="px-4 py-2 bg-red-600 text-white rounded pixel-border">
      Reset Save & Dashboard
    </button>
  </section>
</main>

<script type="module" src="js/app.js"></script>
</body>
</html>
